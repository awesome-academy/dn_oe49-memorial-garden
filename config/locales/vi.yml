    content: "Trang web này là nơi mọi người cùng nhau chia sẻ những kỷ niệm sinh thời và gửi những lời tri ân cho người đã khuất, hy vọng nó sẽ làm vơi đi nỗi nhớ và mang lại cảm giác họ vẫn còn tồn tại ở đâu đó ngoài kia...Trích một câu nói tâm đắc về cái sự mất mát:"
    quote: "Nè, Greg, tớ nghĩ rằng kể cả khi mà một người nào đó mất đi á, cậu vẫn... vẫn có thể biết thêm một điều gì đó về họ, hừm, cuộc đời của họ ấy. Nó như là một cuốn sách đang lật dở, và nó vẫn sẽ được lật tiếp...miễn là bạn còn nghĩ về họ."
    author: "-Jesse Andrews, Tôi, Earl Và Cô Nàng Hấp Hối"
